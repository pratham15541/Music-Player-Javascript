<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/music-list.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-symbols-outlined">expand_more</i>
            <span>Now Playing</span>
            <i class="material-symbols-outlined">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="/img/Screenshot (25).png" alt="">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
            </div>
            <div class="timer">
                <spam class="current"></spam>
                <spam class="duration"></spam>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>
        <div class="controls">
            <i class="material-symbols-outlined" id="repeat-plist" title="PlayList Looped">repeat</i>
            <i id="prev" class="material-symbols-outlined">skip_previous</i>
            <div class="play-pause">
                <i class="material-symbols-outlined">play_arrow</i>
            </div>
            <i id="next" class="material-symbols-outlined">skip_next</i>
            <i id="more-music" class="material-symbols-outlined">queue_music</i>

        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i id="more-music" class="material-symbols-outlined">queue_music</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-symbols-outlined">close</i>
            </div>
            <ul>
                
            </ul>
        </div>
    </div>
</body>
</html>
